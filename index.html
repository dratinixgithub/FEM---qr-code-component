<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <main class="main-container">

    <section class="card-container">
      <h1></h1>

      <article class="card-container__img">

      </article>

      <article class="card-container__info">
        <h1></h1>
        <h3 class="info__tittle">Improve your front-end skills by building projects</h3>

        <p class="info__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

      </article>

    </section>

  </main>

</body>
</html>
